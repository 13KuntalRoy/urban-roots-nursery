services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=nursery
      - POSTGRES_USER=nursery_user
      - POSTGRES_PASSWORD=nursery_pass
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nursery_user -d nursery" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    privileged: true
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DATABASE_URL=postgres://nursery_user:nursery_pass@db:5432/nursery
      - SECRET_KEY=django-insecure-prod-key
      - DEBUG=False
      - ALLOWED_HOSTS=*
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./bloom-branch-boutique-main
      args:
        - VITE_API_URL=/api
    volumes:
      - frontend_build:/app/dist

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - frontend_build:/srv
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_build:
  caddy_data:
  caddy_config:
